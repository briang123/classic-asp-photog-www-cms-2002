  <!-- 
function shortMonthArray() {
this[0] = "Jan"; this[1] = "Feb"; this[2] = "Mar"; this[3] = "Apr"; this[4] = "May"; this[5] = "Jun";
this[6] = "Jul"; this[7] = "Aug"; this[8] = "Sep"; this[9] = "Oct"; this[10] = "Nov"; this[11] = "Dec";
return (this);
}
function longMonthArray() {
this[0] = "January"; this[1] = "February"; this[2] = "March"; this[3] = "April"; this[4] = "May"; this[5] = "June";
this[6] = "July"; this[7] = "August"; this[8] = "September"; this[9] = "October"; this[10] = "November"; this[11] = "December";
return (this);
}
function NumMonthArray() {
this[0] = "01"; this[1] = "02"; this[2] = "03"; this[3] = "04"; this[4] = "05"; this[5] = "06";
this[6] = "07"; this[7] = "08"; this[8] = "09"; this[9] = "10"; this[10] = "11"; this[11] = "12";
return (this);
}

function getLongYear(year){
year = d.getYear();
if (year < 1000)
year+=1900;
return year;
}

function writeShortDate(){
shortMonths = new shortMonthArray();
d = new Date();
day = d.getDate();
month = d.getMonth();
year = d.getYear();
str = shortMonths[month] +" " +day+ ", " +getLongYear(year);
document.writeln(str);
}
function writeLongDate(){
longMonths = new longMonthArray();
d = new Date();
day = d.getDate();
month = d.getMonth();
year = d.getYear();
str = longMonths[month] + " " +day+ ", " +getLongYear(year);
document.writeln(str);
}
function NumAmerDate(){
NumMonths = new NumMonthArray();
d = new Date();
day = d.getDate();
month = d.getMonth();
year = d.getYear();
str = NumMonths[month] + "/" +day+ "/" +getLongYear(year);
document.writeln(str);
}
// -->
</SCRIPT>
