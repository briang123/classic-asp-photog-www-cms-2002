<html style='width:425px; Height: 100px;'>
<head>
<title>Wysiwig Editor</title>
<style> html, body, button, div, input, select, fieldset { font-family: MS Shell Dlg; font-size: 8pt; position: absolute; }; </style>
<script language='javascript'>
document.title = "Wysiwig Editor";

var highlightedText = window.dialogArguments;
function returnSelected() {
	
  var text = '<marquee behavior="' +document.set.behavior.value+ '"'
                  + ' direction="' +document.set.direction.value+ '">\n';
	text     = text + escape( document.set.text.value );	
	text = text + escape( "</marquee>" );
	window.returnValue = text;
	window.close();
}

function paste_link() {
	document.set.text.value = highlightedText;
}

</script>
</head>
<body style='background: threedface; color: windowtext; margin: 10px; BORDER-STYLE: none' onload='javascript: paste_link();' scroll=no>
<form method=post name=set>
  <fieldset id=fldLayout style='left: 0.50em; top: 0.5em; width: 31.5em; height: 6.2000em;'>
  </fieldset>
  <div id=divFileName style='left: 1.50em; top: 1.5em; width: 5.0em; height: 1.2168em;'>Direction</div>
  <div id=divFileName style='left: 7.00em; top: 1.4em; width: 7.0em; height: 1.2168em;'> 
    <select name=direction>
      <option value="">Left 
      <option value="right">Right 
    </select>
  </div>
  <div id=divFileName style='left: 15.50em; top: 1.5em; width: 5.0em; height: 1.2168em;'>Behavior</div>
  <div id=divFileName style='left: 22.00em; top: 1.4em; width: 7.0em; height: 1.2168em;'> 
    <select name=behavior>
      <option value="">Continue
      <option value="slide">Slide 
      <option value="alternate">Alternate 
    </select>
  </div>
  <div id=divFileName style='left: 1.50em; top: 4.1em; width: 5em; height: 1.2168em;'>Marquee</div>
  <input style='left: 7.00em; top: 3.8em; width: 23.80em; height: 2.0000em;' name=text type=text value="" size=30>
  <input style='left: 32.50em; top: 0.5em; width: 6em; height: 2.2000em;' value=OK  type=button onClick='returnSelected()'>
  <input style='left: 32.50em; top: 3.0em; width: 6em; height: 2.2000em;' value=Cancel type=button onClick='window.close()'>
</form>
</body>
</html>
