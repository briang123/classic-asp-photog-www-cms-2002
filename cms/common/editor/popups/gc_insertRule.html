<SCRIPT language=javascript>
opener = window.dialogArguments;
var editor_obj = opener.document.all["_" + opener.getGlobalVar('_editor_field') + "_editor"];
var table = opener.getGlobalVar('_editor_table');
var insert = true;
var editdoc = editor_obj.contentWindow.document;
var ruleControl;
if (editdoc.selection.type != 'None'){
   if (editdoc.selection.type == 'Control'){
      ruleControl = editdoc.selection.createRange();
      if (ruleControl.length < 2 ) {
          if (ruleControl.item(0).tagName == 'HR') {
             insert = false;
          }
      }
   }
}
</SCRIPT>
<SCRIPT defer>
function _CloseOnEsc() {
  if (event.keyCode == 27) { window.close(); return; }
}
window.onerror = HandleError
function HandleError(message, url, line) {
  var std = "An error has occurred in this dialog." + "\n\n"
  + "Error: " + line + "\n" + message;
  alert(std);
  window.close();
  return true;
}
function Init() {
  // event handlers  
  document.body.onkeypress = _CloseOnEsc;
  var editdoc = editor_obj.contentWindow.document;
  if (!insert) {
     document.set.size.value = ruleControl.item(0).size;
     document.set.alignment.value = ruleControl.item(0).align;
     background.style.backgroundColor = ruleControl.item(0).color;
     if (ruleControl.item(0).color == '' || ruleControl.item(0).color == null){
        background.innerText = '';
        background.style.background = '';
     } else {
        background.innerText = ' ' + ruleControl.item(0).color.toUpperCase();
        background.style.background =  ruleControl.item(0).color;
     }
     if (ruleControl.item(0).width == null){
        document.set.width.value = '';
        document.set.eenheid.value = '';
     } else { 
        if (ruleControl.item(0).width.search(/%/) < 0) {
           document.set.eenheid.value= '';
           document.set.width.value = ruleControl.item(0).width;
        } else {
           document.set.width.value = ruleControl.item(0).width.split('%')[0]; 
           document.set.eenheid.value = '%';
        }
     } 
     if (ruleControl.item(0).noShade){
        document.set.shade.value = 'noshade';
     } else {
        document.set.shade.value = '';
     }
  }
}

function setColors (but) {
   but.style.borderStyle = 'inset';
   var color=showModalDialog('gc_setColor.html',but.style.backgroundColor,'resizable:no;help:no;status:no;scroll:no;');
   if (color == '' || color == null){
     but.innerText = '';
     but.style.background = '';
   } else {
     but.innerText = ' #' + color.toUpperCase();
     but.style.background =  color;
   }
   but.style.borderStyle = 'outset';
   return;
}


function returnSelected() {

  if (insert) {
     var text = '<hr size="' +document.set.size.value+ '"'
  		  + ' align="' +document.set.alignment.value+ '"'
                  + ' color="' +background.style.backgroundColor + '"'
                  + ' width="' +document.set.width.value+document.set.eenheid.value+ '"'         
		  + ' ' +document.set.shade.value+ ' >';
     window.returnValue = text;
  } else {
     ruleControl.item(0).size = document.set.size.value;
     ruleControl.item(0).align = document.set.alignment.value;
     ruleControl.item(0).color = background.style.backgroundColor;
     ruleControl.item(0).width = document.set.width.value + document.set.eenheid.value;
     if (document.set.shade.value == 'noshade'){
        ruleControl.item(0).noShade = true;
     } else {
        ruleControl.item(0).noShade = false;
     }
     window.returnValue = null;
  }
  window.close();
}

</SCRIPT>
